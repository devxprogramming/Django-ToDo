{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'styles.css' %}" />

	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>WHAT DO YOU WANT TO DO TODAY?</h2>
					
					<form action"" method="POST" role="form">
						{% csrf_token %}
					
						<div class="form-group">
							<div class="input-group">
								{{form.text}}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-success" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a href="{% url 'deletecompleted' %}"><button type="button" class="btn btn-secondary">
										<i class="glyphicon glyphicon-cog"></i> DELETE COMPLETED
									</button></a>
								</div>
								<div class="btn-group">
									<a href="{% url 'deletall' %}"><button type="button" class="btn btn-danger">
										<i class="glyphicon glyphicon-trash"></i> DELETE ALL
									</button></a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for todo in todo_list %}
							{% if todo.complete %}
							<li class="list-group-item todo-completed">{{todo.text}}</li>
							{%else%}
								<a href="{% url 'complete' todo.id %}"><li class="list-group-item">{{todo.text}}</li></a>
							{% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2023 <strong>DevXprogramming ToDo App</strong>
					</div>
				</div>
			</footer>
		</div>

		<!-- Bootstrap JavaScript -->
		<script src="{% static './bs/js/bootstrap.min.js' %}"></script>
	</body>
</html>
